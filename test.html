    <script type="text/javascript">

        function validate() {
            var depart = document.getElementById('departure').value;
            if (depart == "") {
                alert("Please enter valid departure city or airport"); document.getElementById('departure').focus(); return false;
            }
            var destination = document.getElementById('destination').value;
            if (destination == "") {
                alert("Please enter valid destination city or airport"); document.getElementById('destination').focus(); return false;
            }
            var DepD = document.getElementById('departDate').value;
            if (DepD == "") {
                alert("Please enter valid departure date"); document.getElementById('departDate').focus(); return false;
            }
            var RetD = document.getElementById('returnDate').value;
            if (RetD == "") {
                alert("Please enter valid return date"); document.getElementById('returnDate').focus(); return false;
            }
            var adt = $('.quantity-selector-currentAdt').text();
            var chd = $('.quantity-selector-currentChd').text();
            var inf = $('.quantity-selector-currentInf').text();
            if ((adt + chd + inf) <= 0) {
                alert("Please enter valid number of passengers");
                return false;
            }

            var isReturn = $("#flight-option-1").prop("checked");
            if (isReturn == false)
            { RetD = ""; }
            window.location = "https://www.flightspro.co.uk/deeplink.aspx?org=" + depart + "&dest=" + destination + "&departDate=" + DepD + "&returnDate=" + RetD + "&adt=" + adt + "&chd=" + chd + "&inf=" + inf + "&classType=Y&airline=&isReturn=" + isReturn + "&DFlights=false&isFlx=false&campaign=&company=";

        }


    </script>

    <script type="text/javascript">
        function tripType(t) {
            if (t == "R") {
                $("#returnDate").prop('disabled', false);
                $("#returnDate").css("background-color", "");
                $(hidTriptype).val("R");

            }
            if (t == "O") {
                $("#returnDate").prop('disabled', true);
                $("#returnDate").css("background-color", "lightgray");
                $(hidTriptype).val("O");

            }
        }
    </script>
